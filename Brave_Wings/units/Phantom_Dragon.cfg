            hits=no
            [frame]
                begin=-50
                end=100
                image="units/monsters/phantom-dragon-jaw-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/monsters/phantom-dragon-jaw-2.png"
                sound=bite.ogg
            [/frame]
        [/else]
    [/attack_anim]
