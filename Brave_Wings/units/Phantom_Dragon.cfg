#textdomain wesnoth-Brave_Wings
[unit_type]
    id=Phantom Dragon
    name= _ "Phantom Dragon"
    race=undead
    image="units/monsters/phantom-dragon.png"
    hitpoints=68
    movement_type=undeadfly
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    [resistance]
       blade=60
       pierce=40
       arcane=120
    [/resistance]
    description= _ "Long ago one of the mightiest living creatures, the feared Dragon has become only bones and dark sinew. Long after its death, it was raised through the dark powers of necromancy, which it now serves. The Phantom Dragon may look like nothing more than a pile of bones, but few people who thought that way lived long enough to change their minds."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}
    {DEFENSE_ANIM "units/monsters/phantom-dragon-defend.png" "units/monsters/phantom-dragon.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    die_sound=lich-die.ogg
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
